<div class="col s12 ibm-profile" >
    <div class="row">
        <div class="col m4 s12" ng-class="properties.rightToLeft ? 'right right-align':'left'">
            <img ng-if="!isInProfileEditMode" ng-src="{{activeProfile.profileImageURL}}" data-fallback-src/>
            <div ng-if="isInProfileEditMode" ng-include src="'/modules/users/client/views/profile/change-profile-picture.client.view.html'"></div>
            <br><br>
        </div>
        <div class="col m8 s12">
          <div class="row" ng-class="properties.rightToLeft ? 'right-align':''">
            <h4 ng-click="toggleProfileSection('name')"><span ng-bind="activeProfile.firstName"></span>&nbsp<span ng-bind="activeProfile.lastName"></span></h4> 
            <div ng-show="isEditName" class="ibm-offering-list card " ng-include src="'/modules/users/client/views/profile/edit-profile-name.client.view.html'">
          </div> <!-- end of display name section -->
          <!-- About me section begin -->
          <div class="row">
            <div class="col m2 s3" ng-class="properties.rightToLeft ? 'right':''">
              <h6 ng-click="toggleProfileSection('aboutMe')">{{properties.aboutMe}}</h6>
            </div>
            <div class="col m10 s9" ng-class="properties.rightToLeft ? 'right-align':''">
              <h6 ng-click="toggleProfileSection('aboutMe')">{{activeProfile.aboutMe}}</h6>
              <div ng-show="isEditAboutMe" class="ibm-offering-list card" ng-include src="'/modules/users/client/views/profile/edit-aboutMe.client.view.html'"></div>    
            </div> 
          </div>
        
          <!-- language section begin -->
          <div class="row">
            <div class="col m2 s3" ng-class="properties.rightToLeft ? 'right':''">
              <h6 ng-click="toggleProfileSection('language')">{{properties.languages}}</h6>
            </div>
            <div class="col m10 s9" ng-class="properties.rightToLeft ? 'right-align':''">
              <div>
                <span ng-click="toggleProfileSection('language')" class="chip" ng-repeat="language in activeProfile.tagsLanguages">{{language.tagName}}</span>
              </div>
              <div ng-show="isEditLanguage" class="ibm-offering-list card "  ng-include src="'/modules/users/client/views/profile/edit-languages.client.view.html'"></div>  
            </div>
          </div>
        
          <!-- skill section begin -->
          <div class="row">
            <div class="col m2 s3" ng-class="properties.rightToLeft ? 'right':''">
              <h6 ng-click="toggleProfileSection('skill')">{{properties.skills}}</h6>
            </div>
            <div class="col m10 s9" ng-class="properties.rightToLeft ? 'right-align':''">
                <div>
                    <span ng-click="toggleProfileSection('skill')" class="chip" ng-repeat="skill in activeProfile.tagsSkills">{{skill.tagName}}</span>
                </div>
                <div ng-show="isEditSkill" class="ibm-offering-list card " ng-include src="'/modules/users/client/views/profile/edit-skills.client.view.html'"></div>  
            </div>
          </div>
        
          <!-- interest section begin -->
          <div class="row">
            <div class="col m2 s3" ng-class="properties.rightToLeft ? 'right':''">
              <h6 ng-click="toggleProfileSection('interest')">{{properties.interests}}</h6>
            </div>
            <div class="col m10 s9" ng-class="properties.rightToLeft ? 'right-align':''">
                <div>
                    <span ng-click="toggleProfileSection('interest')" class="chip" ng-repeat="interest in activeProfile.tagsInterests">{{interest.tagName}}</span>
                </div>  
                <div ng-show="isEditInterest" class="ibm-offering-list card " ng-include src="'/modules/users/client/views/profile/edit-interests.client.view.html'"></div>  
            </div>
          </div>
          <div class="row">
            <div class="col m2 s3" ng-class="properties.rightToLeft ? 'right':''">
              <i class="fa fa-linkedin-square fa-2x" ng-click="toggleProfileSection('socialProfile')"></i>
            </div>
            <div class="col m10 s9" ng-class="properties.rightToLeft ? 'right-align':''">
                <div>
                    <!-- for display mode when the profile is shown somewhere else, not in edit mode -->
                    <a ng-if="!isInProfileEditMode" ng-href="{{activeProfile.publicLinkedInProfile}}" target="_blank">{{activeProfile.publicLinkedInProfile}}</a>
                    <a ng-click="toggleProfileSection('socialProfile')" ng-if="isInProfileEditMode">{{activeProfile.publicLinkedInProfile}}</a>
                </div>
                <div ng-show="isEditSocialProfile" class="ibm-offering-list card " ng-include src="'/modules/users/client/views/profile/edit-socialProfile.client.view.html'"></div>  
            </div>
          </div>
        
        
      </div> <!-- end of the right section, grid col m8 s12 -->
    </div><!-- end of the row - profile picture on the left and profile on the right -->
</div><!-- end of ibm-profile -->
