<section class="row" ng-controller="EditProfileController">
<br>
  <div class="col s12">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" novalidate autocomplete="off">
      <div class="ibm-input-field" ng-class="properties.rightToLeft ? 'arabic':'latin'">
        <div class="row form-group ibm-input-field" show-errors>
            <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <path d="M16,21c5.523,0,10-4.477,10-10S21.523,1,16,1S6,5.477,6,11S10.477,21,16,21z M16,3c4.411,0,8,3.589,8,8s-3.589,8-8,8
                s-8-3.589-8-8S11.589,3,16,3z"/>
                <path d="M24,23H8c-2.209,0-4,1.791-4,4v4h24v-4C28,24.791,26.209,23,24,23z"/>
                </svg>
            </div>
            <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="text" id="firstName" name="firstName" ng-model="user.firstName" required>
                <label class="active" for="firstName">{{properties.firstName}}</label>
                <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="col s12 m12 help-block error-text" ng-message="required">{{properties.firstNameRequired}}</p>
                </div>
            </div>
        </div>
        <div class="row form-group ibm-input-field" show-errors>
            <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <path d="M16,21c5.523,0,10-4.477,10-10S21.523,1,16,1S6,5.477,6,11S10.477,21,16,21z M16,3c4.411,0,8,3.589,8,8s-3.589,8-8,8
                s-8-3.589-8-8S11.589,3,16,3z"/>
                <path d="M24,23H8c-2.209,0-4,1.791-4,4v4h24v-4C28,24.791,26.209,23,24,23z"/>
                </svg>
            </div>
            <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="text" id="lastName" name="lastName" ng-model="user.lastName" required>
                <label class="active" for="lastName">{{properties.lastName}}</label>
                <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="col s12 ms12 help-block error-text" ng-message="required">{{properties.lastNameRequired}}</p>
                </div>
            </div>
        </div>
        <div class="row form-group ibm-input-field" show-errors>
            <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                    <path d="M16,4L1,12v1v15h30V13v-1L16,4z M7,11h18v4.2L16,20l-9-4.8V11z M29,26H3V14.066L16,21l13-6.934V26z"/>
                </svg> 
            </div>
            <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="email" id="email" name="email" ng-model="user.email" lowercase required>
                <label class="active" for="email">{{properties.email}}</label>
                <div ng-messages="userForm.email.$error" role="alert">
                    <p class="col s12 m12 help-block error-text" ng-message="required">{{properties.emailRequired}}</p>
                    <p class="col s12 m12 help-block error-text" ng-message="email">{{properties.emailInvalid}}</p>
                </div>
            </div>
        </div>
        <div class="row form-group ibm-input-field" show-errors>
          <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <path d="M16,21c5.523,0,10-4.477,10-10S21.523,1,16,1S6,5.477,6,11S10.477,21,16,21z M16,3c4.411,0,8,3.589,8,8s-3.589,8-8,8
                s-8-3.589-8-8S11.589,3,16,3z"/>
                <path d="M24,23H8c-2.209,0-4,1.791-4,4v4h24v-4C28,24.791,26.209,23,24,23z"/>
                </svg>
          </div>
          <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="text" id="username" name="username" ng-model="user.username" lowercase required>
                <label class="active" for="username">{{properties.username}}</label>
                <div ng-messages="userForm.username.$error" role="alert">
                <p class="col s12 m12 help-block error-text" ng-message="required">{{properties.usernameRequired}}</p>
                </div>
          </div>
        </div>
        <!-- linkedIn URL -->
        <div class="row form-group ibm-input-field" show-errors>
            <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <i class="fa fa-linkedin-square fa-2x"></i>
            </div>
            <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="text" id="linkedInProfile" name="linkedInProfile" ng-model="user.publicLinkedInProfile" placeholder={{properties.publicLinkedInProfilePlaceholder}}>
                <label class="active" for="linkedInProfile">{{properties.publicLinkedInProfile}}</label>
            </div>
        </div>
        <!-- aboutMe -->
        <div class="row form-group ibm-input-field" show-errors>
          <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
              <path d="M24.484,4.515C22.313,2.343,19.313,1,16,1S9.686,2.343,7.516,4.515C5.344,6.687,4,9.686,4,13s1.344,6.313,3.516,8.485
                  C9.686,23.657,12.686,25,16,25v6l8.484-9.016C26.656,19.685,28,16.508,28,13C28,9.686,26.656,6.687,24.484,4.515z M23.027,20.613
                  L18,25.956V25v-2h-2c-2.671,0-5.182-1.04-7.07-2.93C7.041,18.182,6,15.671,6,13s1.041-5.182,2.93-7.071S13.329,3,16,3
                  s5.182,1.04,7.07,2.93C24.959,7.818,26,10.329,26,13C26,15.881,24.945,18.583,23.027,20.613z"/>
              <circle cx="16" cy="13" r="1.5"/>
              <circle cx="21" cy="13" r="1.5"/>
              <circle cx="11" cy="13" r="1.5"/>
              </svg>
          </div>
          <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
            <label class="active" for="aboutMe" >{{properties.aboutMe}}</label>
            <textarea class="materialize-textarea" id="aboutMe" name="aboutMe" ng-model="user.aboutMe" placeholder="{{properties.aboutMeText}}"></textarea>
          </div>
        </div>
        <!-- language preference -->
        <div class="row form-group ibm-tags-input" ng-class="properties.rightToLeft ? 'arabic':'latin'">
          <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
              <path d="M8.575,18.925C10.625,20.975,13.312,22,16,22c2.531,0,5.055-0.922,7.054-2.74l0.018,0.018l0.707-0.707l-0.018-0.019
              c3.748-4.119,3.645-10.497-0.336-14.477C21.375,2.025,18.688,1,16,1c-2.531,0-5.055,0.922-7.054,2.74L8.929,3.722L8.222,4.429
              l0.018,0.019C4.491,8.567,4.595,14.944,8.575,18.925z M16,3c2.271,0,4.405,0.885,6.011,2.489c3.194,3.195,3.3,8.316,0.335,11.649
              L10.36,5.152C11.917,3.767,13.896,3,16,3z M21.64,17.848C20.083,19.233,18.104,20,16,20c-2.271,0-4.405-0.885-6.011-2.489
              c-3.194-3.194-3.3-8.315-0.335-11.649L21.64,17.848z"/>
              <path d="M26.253,1.247l-1.414,1.414C27.2,5.022,28.5,8.16,28.5,11.5s-1.3,6.479-3.661,8.839C22.479,22.699,19.34,24,16,24
              s-6.479-1.301-8.839-3.661l-1.414,1.414C8.484,24.492,12.126,26,16,26s7.516-1.508,10.253-4.247
              c2.738-2.738,4.247-6.38,4.247-10.253S28.991,3.985,26.253,1.247z"/>
              <rect x="11" y="28" width="10" height="3"/>
            </svg>
          </div>
          <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s3':'col m11 s10'">
            <div class="row">
                <div class="col s12">
                    <label class="active" for="tags">Languages</label>
                </div>
                <div class="col s12">
                    <tags-input name="tags"
                                ng-model="user.tagsLanguages"
                                display-property="tagName"
                                replace-spaces-with-dashes="false"
                                add-from-autocomplete-only="true"
                                placeholder="{{user.tagsLanguages.length ? '' : properties.tagPlaceholder}}"
                                add-on-enter="true"
                                add-on-comma="false"
                                add-on-space="false"
                                allow-leftover-text="false"
                                on-invalid-tag="$tag">
                      <auto-complete source="loadLanguageTags($query)"
                                     load-on-focus="true"
                                     load-on-empty="true"
                                     min-length="0"
                                     highlight-matched-text="true"
                                     max-results-to-show="10">
                      </auto-complete>
                    </tags-input>
                </div>
            </div> <!-- end of row -->
          </div> 
        </div> <!-- end of language preference -->
        <!-- tag interests -->
        <div class="row form-group ibm-tags-input" ng-class="properties.rightToLeft ? 'arabic':'latin'">
          <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <path d="M18,1L4,15l-3,3l13,13l3-3l14-14V1H18z M29,13.172L15.586,26.586L5.414,16.414L18.829,3H29V13.172z"/>
            <circle cx="24" cy="8" r="2"/>
            </svg>
          </div>
          <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s3':'col m11 s10'">
            <div class="row">
                <div class="col s12">
                    <label class="active" for="tags">{{properties.chooseTagInterests}}</label>
                </div>
                <div class="col s12">
                    <tags-input name="tags"
                                ng-model="user.tagsInterests"
                                display-property="tagName"
                                replace-spaces-with-dashes="false"
                                add-from-autocomplete-only="true"
                                placeholder="{{user.tagsInterests.length ? '' : properties.tagPlaceholder}}"
                                add-on-enter="true"
                                add-on-comma="false"
                                add-on-space="false"
                                allow-leftover-text="false"
                                on-invalid-tag="$tag">
                      <auto-complete source="loadTags($query)"
                                     load-on-focus="true"
                                     load-on-empty="true"
                                     min-length="0"
                                     highlight-matched-text="true"
                                     max-results-to-show="10">
                      </auto-complete>
                    </tags-input>
                </div>
            </div>
          </div>
        </div>
        <!-- tag skills -->
        <div class="row form-group ibm-tags-input" ng-class="properties.rightToLeft ? 'arabic':'latin'">
          <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <path d="M18,1L4,15l-3,3l13,13l3-3l14-14V1H18z M29,13.172L15.586,26.586L5.414,16.414L18.829,3H29V13.172z"/>
            <circle cx="24" cy="8" r="2"/>
            </svg>
          </div>
          <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s3':'col m11 s10'">
            <div class="row">
            <div class="col s12">
                <label class="active" for="tags">{{properties.chooseTagSkills}}</label>
            </div>
            <div class="col s12">
                <tags-input name="tags"
                            ng-model="user.tagsSkills"
                            display-property="tagName"
                            replace-spaces-with-dashes="false"
                            add-from-autocomplete-only="true"
                            placeholder="{{user.tagsSkills.length ? '' : properties.tagPlaceholder}}"
                            add-on-enter="true"
                            add-on-comma="false"
                            add-on-space="false"
                            allow-leftover-text="false"
                            on-invalid-tag="$tag">
                  <auto-complete source="loadTags($query)"
                                 load-on-focus="true"
                                 load-on-empty="true"
                                 min-length="0"
                                 highlight-matched-text="true"
                                 max-results-to-show="10">
                  </auto-complete>
                </tags-input>
            </div>
          </div>
        </div> <!-- end of tags skills -->
       </div>
      <!-- end of ibm-input-field -->
      <p>
      <div class="ibm-submit-area form-group" ng-class="properties.rightToLeft ? 'arabic':'latin'">
        <button type="submit" class="btn btn-primary">{{properties.saveProfile}}
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
          <path d="M3,3v26h7h12h3l4-4V3H3z M27,24.171L24.172,27H22v-2H10v2H5V5h22V24.171z"/>
          <path d="M16,22c3.313,0,6-2.687,6-6s-2.687-6-6-6s-6,2.686-6,6S12.686,22,16,22z M16,14c1.104,0,2,0.896,2,2s-0.896,2-2,2
          s-2-0.896-2-2S14.896,14,16,14z"/>
          </svg>
        </button>
        <br><br><br>
        <div ng-show="success" class="text-success">
          <strong>{{properties.profileSavedSuccessfully}}</strong>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div>
    </form>
  </div>
</section>
