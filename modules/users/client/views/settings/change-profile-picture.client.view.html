<section class="row" ng-controller="ChangeProfilePictureController">
  <br>
  <div class="col s12">
    <form>
      <div class="ibm-submit-area" ng-class="properties.rightToLeft ? 'arabic':'latin'">
        <div class="col s12 form-group">
          <img ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="col s12 form-group" ng-hide="uploader.queue.length">
          <button class="no-float waves-effect waves-light btn btn-file">
              {{properties.selectImage}} <input type="file" nv-file-select uploader="uploader">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <path d="M3,3v22v4h26v-4V3H3z M5,5h22v18H5V5z"/>
            <polygon points="19,17 12,10 7,15 7,21 25,21 25,17 22,14"/>
            <circle cx="23" cy="9" r="2"/>
            </svg>
          </button>
        </div>
        <div class="col s12" ng-show="uploader.queue.length">
          <button class="no-float button-group btn btn-primary" ng-click="uploadProfilePicture();">{{properties.upload}}
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <polygon points="15,5.414 15,22 17,22 17,5.414 23.293,11.707 24.707,10.293 16,1.585 7.293,10.293 8.707,11.707   "/>
            <polygon points="29,19 29,27 3,27 3,19 1,19 1,27 1,31 3,31 29,31 31,31 31,27 31,19  "/>
            </svg>
          </button>
          <button class="no-float btn btn-default" ng-click="cancelUpload();">{{properties.cancel}}
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <polygon points="20.293,10.293 16,14.586 11.707,10.293 10.293,11.707 14.586,16 10.293,20.293 11.707,21.707 16,17.414 
            20.293,21.707 21.707,20.293 17.414,16 21.707,11.707     "/>
            <path d="M16,2C8.269,2,2,8.269,2,16s6.269,14,14,14s14-6.269,14-14S23.731,2,16,2z M16,28C9.383,28,4,22.617,4,16S9.383,4,16,4
            s12,5.383,12,12S22.617,28,16,28z"/>
            </svg>
          </button>
        </div>
        <div ng-show="success" class="col s12 text-success">
          <strong>{{properties.profilePictureChangedSuccessfully}}</strong>
        </div>
        <div ng-show="error" class="col s12 text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </div> <!-- end of ibm-submit-area -->  
    </form> 
  </div>
</section>
