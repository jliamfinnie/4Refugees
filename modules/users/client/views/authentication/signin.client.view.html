<style>
@media screen and (min-width:993px) {
html {min-height:95%;}
footer {height:0;}
}
</style>
<div ng-controller="AuthenticationController">
 <div class="row">
  <div class="col m6 s11" ng-class="properties.rightToLeft ? 'right':'left'">
    <div class="col m12 s12 ibm-input-field" ng-class="properties.rightToLeft ? 'arabic':'latin'">
       <div class="row ibm-toggle-advanced-options">
          <div id="toggle-signin-area" ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'" ng-click="toggleSignIn()">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <polygon points="14.5,21.586 12.207,19.293 10.793,20.707 14.5,24.414 21.207,17.707 19.793,16.293"/>
                <path d="M24,12.466V9c0-4.418-3.581-8-8-8S8,4.582,8,9v3.467C6.145,14.436,5,17.082,5,20c0,6.074,4.926,11,11,11
                c6.076,0,11-4.926,11-11C27,17.081,25.855,14.436,24,12.466z M10,9c0-3.309,2.691-6,6-6s6,2.691,6,6v1.788
                C20.273,9.661,18.215,9,16,9c-2.215,0-4.273,0.661-6,1.788V9z M16,29c-4.971,0-9-4.029-9-9s4.029-9,9-9s9,4.029,9,9
                S20.971,29,16,29z"/>
            </svg>
         </div>
         <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2 right-align':'col m11 s10 left-align'" ng-click="toggleSignIn()">
           <a ng-if="!showSignIn">{{properties.signInWithYourAccount}}</a>
           <a ng-if="showSignIn">{{properties.hideSignInWithYourAccount}}</a>
         </div>
      </div>
    </div>
    <!-- All advanced sign-in options are below -->
    <div class="col m12 s12"  data-my-slide="showSignIn">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <div class="input-field form-group ibm-input-field" ng-class="properties.rightToLeft ? 'arabic':'latin'" show-errors>
         <div class="row">
            <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                <path d="M16,21c5.523,0,10-4.477,10-10S21.523,1,16,1S6,5.477,6,11S10.477,21,16,21z M16,3c4.411,0,8,3.589,8,8s-3.589,8-8,8
                s-8-3.589-8-8S11.589,3,16,3z"/>
                <path d="M24,23H8c-2.209,0-4,1.791-4,4v4h24v-4C28,24.791,26.209,23,24,23z"/>
                </svg>
            </div>
            <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="text" id="username" name="username" class="validate" ng-model="credentials.username" placeholder="{{properties.username}}" lowercase required>
                <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">{{properties.usernameRequired}}</p>
                </div>
            </div>
          </div>
        </div>
        <div class="input-field form-group ibm-input-field" ng-class="properties.rightToLeft ? 'arabic':'latin'"  show-errors>
            <div class="row">
              <div ng-class="properties.rightToLeft ? 'col m1 s2 push-s10 right':'col m1 s2 left'">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                    <path d="M25,1L12.611,13.388C11.785,13.138,10.908,13,10,13c-4.971,0-9,4.029-9,9s4.029,9,9,9s9-4.029,9-9
                    c0-0.909-0.138-1.785-0.389-2.612L21,17v-2h2l8-8V1H25z M29,6.171L22.172,13H21h-2v2v1.171l-1.803,1.802l-0.848,0.848l0.348,1.147
                    C16.898,20.63,17,21.313,17,22c0,3.86-3.141,7-7,7s-7-3.14-7-7s3.141-7,7-7c0.686,0,1.37,0.102,2.031,0.302l1.146,0.348
                    l0.848-0.848L25.828,3H29V6.171z"/>
                    <circle cx="8" cy="24" r="2"/>
                    <rect x="19.757" y="7.5" transform="matrix(-0.7071 0.7071 -0.7071 -0.7071 46.6274 -3.3137)" width="8.485" height="1"/>
                </svg>
             </div>
             <div ng-class="properties.rightToLeft ? 'col m11 s10 pull-s2':'col m11 s10'">
                <input type="password" id="password" name="password" class="validate" ng-model="credentials.password" placeholder="{{properties.password}}" required>
                <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">{{properties.passwordRequired}}</p>
                </div>
                <alert type="danger" ng-show="error" class="text-center text-danger">
                <p ng-bind="error"></p>
                </alert>
            </div>
          </div>
        </div>
		<div class="ibm-submit-area form-group" ng-class="properties.rightToLeft ? 'arabic':'latin'">
          <div class="row">
            <div class="col m12 s12">
                <button id='signin-button' type="submit" class="btn waves-effect waves-light" >{{properties.signIn}}
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        width="32px" height="32px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
                        <polygon points="14.5,21.586 12.207,19.293 10.793,20.707 14.5,24.414 21.207,17.707 19.793,16.293"/>
                        <path d="M24,12.466V9c0-4.418-3.581-8-8-8S8,4.582,8,9v3.467C6.145,14.436,5,17.082,5,20c0,6.074,4.926,11,11,11
                        c6.076,0,11-4.926,11-11C27,17.081,25.855,14.436,24,12.466z M10,9c0-3.309,2.691-6,6-6s6,2.691,6,6v1.788
                        C20.273,9.661,18.215,9,16,9c-2.215,0-4.273,0.661-6,1.788V9z M16,29c-4.971,0-9-4.029-9-9s4.029-9,9-9s9,4.029,9,9
                        S20.971,29,16,29z"/>
                    </svg>
                </button>
            </div>
            <br><br>
            <div class="col m12 s12">
                <a ui-sref="authentication.signup">{{properties.orRegister}}</a>
            </div>
            <br>
            <div class="col m12 s12">
                <div class="text-center forgot-password">
                <a ui-sref="password.forgot">{{properties.forgetPassword}}</a>
                </div>
            </div>
        </div>
      </div>
    </form>
    </div>
   </div>
  </div>
</div>
