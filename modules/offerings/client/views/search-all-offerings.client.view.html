<section ng-controller="OfferingsPublicController">
<div class="row">
  
  <div class="col s8">
    <div class="page-header">
      <h3>{{showTitle}}</h3>
    </div>   
  
    <form name="offeringFormSearch" class="form-horizontal" ng-submit="searchAll(offeringFormSearch.$valid)" novalidate>
      <div class="form-group" show-errors>
        <br>
        <div id="labels">
          <p>Category</p>
          <input type="checkbox" id="training" name="training" ng-model="category.training">
          <label for="training" class="category-checkbox">Job Training</label>   

          <input type="checkbox" id="courses" name="courses" ng-model="category.courses">
          <label for="courses" class="category-checkbox">Language Courses </label> 

          <input type="checkbox" id="medical" name="medical" ng-model="category.medical">
          <label for="medical" class="category-checkbox">Medical Assistance </label> 

          <input type="checkbox" id="childcare" name="childcare" ng-model="category.childcare">
          <label for="childcare" class="category-checkbox">Childcare </label> 
            
          <input type="checkbox" id="others" name="others" ng-model="category.others">
          <label for="others" class="category-checkbox">Others </label> 
        </div>
        <br><br>
        
        <div class="row"> 
            <div class="input-field col s6">
                <i class="material-icons prefix">room</i>
                <input id="city" type="text" class="validate" placeholder="City" ng-model="city">
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">explore</i>
                <input name="radius" type="text" ng-model="radius" id="radius" class="form-control" placeholder="Search radius in ? km">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">schedule</i>
                <label for="when">When</label>
                <input id="when" type="date" name="date" class="datepicker" ng-model="when">
            </div>
        </div>
        
        <script>
          $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 10 // Creates a dropdown of 15 years to control year
          });
        </script>
        
      </div>  <!-- end of the main form-group -->
      
      <div class="row">  
        <div class="form-group col s2">
          <button type="submit" id="searchButton" class="btn waves-effect waves-light">Search
              <i class="material-icons right">search</i>
          </button>
        </div>
        <div class="col s6" ng-show="createOffer">
            <a href="offerings/create?offerType=offer" id="createOffer">Or offer others your help!</a>
        </div>
        <div class="col s6" ng-show="createRequest">
            <a href="offerings/create?offerType=request" id="createRequest">Or tell others your needs!</a>
        </div>
      </div>
      
      <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
      </div>
        
    </form>
  </div>
  <div class="list-group col s4">
    <a ng-repeat="offering in offerings" ui-sref="offerings.view({offeringId: offering._id})" class="list-group-item">
      <small class="list-group-item-text">
      </small>
      <h4 class="list-group-item-heading" ng-bind="offering.description"></h4>
      <p class="list-group-item-text">Categories: <span ng-bind="offering.category"></span></p>
      <p class="list-group-item-text">Location: <span ng-bind="offering.city"></span></p>
      <p class="list-group-item-text">Distance: <span ng-bind="offering.distance"></span> km</p>
          Offered by
        <span ng-bind="offering.displayName"></span>
        and available on
        <span ng-bind="offering.when | date:'mediumDate'"></span>
        <!--         and last updated on
        <span ng-bind="offering.updated | date:'mediumDate'"></span>
        -->
    </a>
  </div>
</div>
</section>
