<section ng-controller="OfferingsAdminController" ng-init="sendAdminRequest('list')">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h5>Offerings Page: {{currentPage}}</h5>
      </div>
      <div>
        <a href="#!" ng-click="sendAdminRequest('migrate_schema')" class="waves-effect waves-green btn-flat">Migrate Schema</a>
        <a href="#!" ng-click="sendAdminRequest('delete_all')" class="waves-effect waves-blue btn-flat">Delete All Offerings</a>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div>
    <table>
      <tr dir-paginate="offering in offerings | itemsPerPage: offeringsPerPage" total-items="totalOfferings" current-page="pagination.current">
        <td>{{offering.user.displayName}}</td>
        <td>{{offering.description}}</td>
        <td>{{offering.city}}</td>
        <td>
          <a href="#!" ng-click="removeOfferingFromList(offering)" class="waves-effect waves-green">Delete offering</a>
        </td>
      </tr>
    </table>

    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
