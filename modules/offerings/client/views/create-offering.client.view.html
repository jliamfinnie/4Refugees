  <div class="page-header">
    <h1 ng-bind="offering.description"></h1>
  </div>

<section ng-controller="OfferingsController">
  <div class="page-header">
    <h3 class="rf-brand-text">New Offering</h3>
  </div>
<style>
/* non materialize radio buttons are back now */
[type="radio"]:not(:checked), [type="radio"]:checked {
    position: relative;
    left: 0px;
    visibility: visible;

}
</style>
  <div class="col-md-12">
    <form name="offeringForm" class="simple-form" ng-submit="create(offeringForm.$valid)" novalidate>
      <fieldset>

    <label for="category">Category</label>
          <br /> <input type="radio" ng-model="category" value="job" />Jobs<br />
               <input type="radio" ng-model="category" value="bureaucrazy" />Help with administrative tasks<br />
               <input type="radio" ng-model="category" value="accomodation" />Accommodation<br />
               <input type="radio" ng-model="category" value="language" />Language Course<br />
               <input type="radio" ng-model="category" value="medical" />Medical Assistance<br />
               <input type="radio" ng-model="category" value="childcare" />Childcare<br />
               <input type="radio" ng-model="category" value="clothing" />Clothing<br />
               <input type="radio" ng-model="category" value="others" />Others<br />
    <pre>Current selection: {{category | json}}</pre><br />

        <div class="form-group" show-errors>
          <label for="description">Description</label>
          <input name="description" type="text" ng-model="description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="offeringForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Offering description is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <textarea name="city" ng-model="city" id="city" class="form-control" placeholder="City"></textarea>
        </div>
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <textarea name="longitude" ng-model="longitude" id="longitude" class="form-control" placeholder="Longitude"></textarea>
        </div>
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <textarea name="latitude" ng-model="latitude" id="latitude" class="form-control" placeholder="Latitude"></textarea>
        </div>
        <div class="form-group">
          <label for="when">When</label>
          <input id="when" type="date" name="date" class="datepicker" ng-model="when">
        </div>
        <script>
          $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 10 // Creates a dropdown of 15 years to control year
         });
        </script>
        <div class="switch">
          <label for="offerType">OfferType</label><br>
          <label> Request
          <input type="checkbox">
          <span class="lever"></span>Offering
        </div><br>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
