<section ng-controller="OfferingsController" ng-init="findOne()">
  <div class="row">  
    
    <div class="col s12">
      <div class="page-header">
          <!-- TODO make it variable -->
          <h3>Edit</h3>
      </div>
      <form name="offeringForm" class="form-horizontal" ng-submit="update(offeringForm.$valid)" novalidate>
        <div class="form-group" show-errors>
          <br>
          <div id="labels">
              <p>Category</p>
              <input type="checkbox" id="training" name="training" ng-model="category.training"> <label for="training" class="category-checkbox">Job Training</label> 
              <input type="checkbox" id="courses" name="courses" ng-model="category.courses"> <label for="courses" class="category-checkbox">Language Courses </label> 
              <input type="checkbox" id="medical" name="medical" ng-model="category.medical"> <label for="medical" class="category-checkbox">Medical Assistance </label> 
              <input type="checkbox" id="childcare" name="childcare" ng-model="category.childcare"> <label for="childcare" class="category-checkbox">Childcare </label> 
              <input type="checkbox" id="others" name="others" ng-model="category.others"> <label for="others" class="category-checkbox">Others </label>
          </div>
          <br><br>
  
          <div class="row">
              <div class="input-field col s7">
                  <i class="material-icons prefix">description</i>
                    <input name="description" type="text" ng-model="offering.description" id="description" class="form-control" placeholder="Description" required>
                    <div ng-messages="offeringForm.description.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Offering description is required.</p>
                    </div>
              </div>
          </div>
  
          <!-- TODO  make those required, also change ng-model names in this file -->
          <div class="row">
              <div class="form-group input-field col s7">
                  <i class="material-icons prefix">room</i> <input id="city" type="text" class="validate" placeholder="City" ng-model="offering.city">
              </div>
          </div>
  
          <div class="row">
              <div class="form-group input-field col s7">
                  <i class="material-icons prefix">schedule</i>
                  <label for="when">When</label>
                  <input id="when" type="date" name="date" class="datepicker" ng-model="offering.when">
              </div>
          </div>
  
          <script>
            $('.datepicker').pickadate({
              selectMonths: true, // Creates a dropdown to control month
              selectYears: 10 // Creates a dropdown of 15 years to control year
            });
          </script>
  
  
          <div class="row">
              <div class="form-group col s4">
                  <button type="submit" id="updateButton" class="btn waves-effect waves-light">Update
                      <i class="material-icons right">update</i>
                  </button>
              </div>
          </div>
                
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </form>
    </div>
  </div> <!-- end of main-row class -->
</section>
